<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>购买</title>
    <style>
      .container {
        width: 300px;
        height: 300px;
        background-color: #eee;
        padding: 20px;
        margin: 0 auto;
      }
      button {
        width: 80px;
        height: 40px;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p>华为手机</p>
      <p>遥遥领先</p>
      <p>售价: 8888元</p>
      <p>
        <button class="cancel">取消</button>
        <button class="pay">支付</button>
      </p>
    </div>
    <script>
      document.querySelector(".cancel").onclick = function () {
        console.log("cancel");
      };
      document.querySelector(".pay").onclick = function () {
        let res = confirm("请确认支付！");
        if (res) {
          location.href = "./zhifuchenggong.html";
        }
      };
    </script>
  </body>
</html>
