<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>二叉树的中序遍历</title>
  </head>
  <body>
    <script>
      /*
        二叉树的中序遍历
        给定一个二叉树的根节点 root ，返回 它的 中序 遍历 。

        示例 1：
        输入：root = [1,null,2,3]
        输出：[1,3,2]
        示例 2：
        输入：root = []
        输出：[]
        示例 3：
        输入：root = [1]
        输出：[1]
        */

      /*
        中序遍历（Inorder Traversal）是二叉树遍历的一种方式，其遍历顺序为：左子树 -> 根节点 -> 右子树。
        对于给定的题目，迭代方法来完成中序遍历。
        迭代方法使用一个栈来辅助实现。
      
       创建一个栈，用于存储遍历过程中的节点。
        从根节点开始，将其压入栈中。
        弹出栈顶节点，并将其值添加到结果列表中。
        将当前节点的右子节点压入栈中（如果存在）。
        将当前节点的左子节点压入栈中（如果存在）。
        重复步骤3-5，直到栈为空。
        */

      /**
       * @param {TreeNode} root
       * @return {number[]}
       */
      //
      function inorderTraversal(root) {
        if (root === null) return [];
        let stack = [],
          result = [];
        let current = root;
        while (current !== null || stack.length > 0) {
          // 遍历左子树到底部
          while (current !== null) {
            stack.push(current);
            current = current.left;
          }
          // 弹出栈顶节点，并遍历其右子树
          current = stack.pop();
          result.push(current.val);
          current = current.right;
        }
        return result;
      }
      let root = [1, null, 2, 3];
      console.log(inorderTraversal(root));
    </script>
  </body>
</html>
