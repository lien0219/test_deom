<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>找到数组中每一个a出现的位置</title>
  </head>
  <body>
    <script>
      var arr = ["c", "a", "z", "a", "x", "a"];

      //  方法一
      //   for (var i = 0; i < arr.length; i++) {
      //     if (arr[i] == "a") {
      //       console.log("a出现的位置有" + i);
      //     }
      //   }
      // 方法二
      for (var i = 0; i < arr.length; i++) {
        if (arr.indexOf("a") != -1) {
          console.log("a出现的位置" + arr.indexOf("a"));
          arr.splice(arr.indexOf("a"), 1, " ");
        }
      }
    </script>
  </body>
</html>
